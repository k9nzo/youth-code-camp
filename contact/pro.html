<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="pro.css" />
  </head>
  <body>
    <a href="/index.html"
      ><img src="/contact/pictures/th.jpeg" width="160px" height="100px"
    /></a>
    <div class="container">
      <h1>Connect With Us</h1>
      <p>
        Feel free to reach out with any issues or problems that may be faced and
        we promise to work together to figure out the best solution .
      </p>
      <div class="contact-box">
        <div class="contact-left">
          <h3>Send your request</h3>
          <form>
            <div class="input-row">
              <div class="input-group">
                <label>Name</label>
                <input type="text" placeholder="Name" />
              </div>
              <div class="input-group">
                <label>Phone</label>
                <input type="text" placeholder="+250 ..." />
              </div>
              <div class="input-group">
                <label>Email</label>
                <input type="text" placeholder="...@gmail.com" />
              </div>
              <div class="input-group">
                <label>Subject</label>
                <input type="text" placeholder="problem ..." />
              </div>
            </div>

            <label>Message</label>
            <textarea rows="5" placeholder="Your Message"></textarea>
            <button type="submit">SEND</button>
          </form>
        </div>
        <div class="contact-right">
          <h3>Reach Us</h3>
          <table>
            <tr>
              <td>Email</td>
              <td>deepcnt@whoknows.com</td>
            </tr>
            <tr>
              <td>Phone</td>
              <td>+250 788232455</td>
            </tr>
            <tr>
              <td>Address</td>
              <td>#212, Ground floor, across wolfstreet, city town 2001</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
